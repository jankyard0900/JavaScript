<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <button type="button">
      <span>span要素です</span>
      ボタン要素です
    </button>
    <script>
      const button = document.querySelector('button');
      button.addEventListener('click', function (event) {
        console.log(event.currentTarget);
        console.log(event.target);
      });
    </script>
  </body>
</html>

<!-- <span>部分をクリックするとcurrentTargetには<button>が、targetには<span>要素が格納される -->
<!--・常にイベント設定した要素を取得したい場合はcurrentTarget -->
<!--・実際にイベントが発生した要素を取得したい場合はtarget -->
<!-- 通常であればcurrentTargetの方が使いやすい！ -->
